{% extends 'base.html' %}

{% block cuerpo %}
<div class="untree_co-section pb-0">
    <div class="container">
      <div class="row mb-4">
        <div class="col-lg-7 text-center mx-auto">
          <h2 class="section-heading gsap-reveal-hero mb-0"><strong>Modificar Noticia</strong></h2>
          <div class="wave gsap-reveal-hero" >
            <svg>
              <path d="M10,10 L50,100 L90,50" stroke="#0389ff"></path>
            </svg>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <form method="post" action="{% url 'modnoticia' noticia.id %}" enctype="multipart/form-data">
            {% csrf_token %}
                <div class="form-group">
                    <label for="titulo">Titulo:</label>
                    <input type="text" id="titulo" name="titulo" value="{{ noticia.titudo }}" class="form-control">
                </div>
                <div class="form-group">
                        <label>Grupo:</label>                
                        <select id="grupo" name="grupo" class="form-control">
                            {% for grupo in n_grupos %}
                            <option value="{{ grupo.id }}" {% if grupo == noticia.grupo %} selected {% endif %}>{{ grupo.grupo }}</option>
                            {% endfor %}
                        </select> 
                    
                </div>
                <div class="form-group">
                    <label>Contenido:</label>                
                    <textarea id="cuerpo" name="cuerpo" class="form-control">{{ noticia.cuerpo }}</textarea>
                  </div>
                <div class="row">
                    <div class="col-lg-4 form-group">
                        <label>Imagen:</label>
                        <input type="file" id="imagen" name="imagen"><br>
                        {% if noticia.imagen %}
                          <p>Imagen actual: <img src="/media/imagenes/{{ noticia.imagen }}" alt="Imagen actual de {{ noticia.titulo }}" style="max-width: 200px;"></img>
                        {% endif %}
                      </div>
                    
                </div>
                  <div class="row">
                    <div class="col-12 form-group">
                      <input type="submit" class="btn btn-black" value="Guardar Cambios">
                    </div>
                <!-- Otros campos y botones de formulario aquÃ­ -->
            </form>
            
        </div>
        
      </div>
    </div>
  </div>
{% endblock %}

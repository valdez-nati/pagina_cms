{% extends 'base.html' %}

{% block cuerpo %}
<div class="untree_co-section pb-0">
    <div class="container">
      <div class="row mb-4">
        <div class="col-lg-7 text-center mx-auto">
          <h2 class="section-heading gsap-reveal-hero mb-0"><strong>Iniciar Sesion</strong></h2>
          
          <div class="wave gsap-reveal-hero" >
            <svg>
              <path d="M10,10 L50,100 L90,50" stroke="#0389ff"></path>
            </svg>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <form action="{% url 'acceder' %}" method="post">
            {% csrf_token %}
            <div class="row">
                <div class="col-lg-12 form-group">
                    <label>{{m_error}}</label>
                    
                </div>
                <div class="col-lg-12 form-group">
                    <label>Usuario:</label>
                    <input type="text" name="usuario" class="form-control">
                </div>
                <div class="col-lg-6 form-group">
                    <label>Contrase√±a:</label>
                    <input type="password" name="clave" class="form-control">
                </div>
            </div>
            
            
            <div class="row">
                <div class="col-12 form-group">
                <input type="submit" class="btn btn-black" value="Guardar Cambios">
              </div>
            </div>
          </form>  
        </div>
        
      </div>
    </div>
  </div>
{% endblock %}

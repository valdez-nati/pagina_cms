{% extends 'base.html' %}

{% block cuerpo %}
<div class="untree_co-section pb-0">
    <div class="container">
      <div class="row mb-4">
        <div class="col-lg-7 text-center mx-auto">
          <h2 class="section-heading gsap-reveal-hero mb-0"><strong>Agregar Nueva Noticia</strong></h2>
          <div class="wave gsap-reveal-hero" >
            <svg>
              <path d="M10,10 L50,100 L90,50" stroke="#0389ff"></path>
            </svg>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <form action="{% url 'nuenoticia' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="row">
                <div class="col-lg-6 form-group">
                    <label>Titulo:</label>
                    <input type="text" name="titulo" class="form-control">
                </div>
                <div class="col-lg-6 form-group">
                    <label>Grupo:</label>                
                    <select id="grupo" name="grupo" class="form-control">
                        {% for grupo in n_grupos %}
                            <option value="{{ grupo.id }}">{{ grupo.grupo }}</option>
                        {% endfor %}
                    </select> 
                </div>
                <div class="col-lg-6 form-group">
                  <label>Imagen:</label>
                  <input type="file" id="imagen" name="imagen" required>
              </div>
                <div class="col-lg-12 form-group">
                    <label>Contenido:</label>                
                    <textarea id="cuerpo" name="cuerpo" class="form-control"></textarea>
                </div>
                
            </div>
            <div class="row">
                <div class="col-12 form-group">
                    <input type="submit" class="btn btn-black" value="Guardar Cambios">
                </div>
            </div>
        </form>  
        
        </div>
        
      </div>
    </div>
  </div>
{% endblock %}
